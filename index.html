<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABES College Timetable (MCA-A) - Cross-Tabular</title>
  <style>
    /* Basic styling for visibility, you can replace this with your style.css */
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      height: 50px; /* For better visual spacing */
    }
    th {
      background-color: #f2f2f2;
    }
    /* Style for the rotated 'Session' header (like in the image) */
    .vertical-header {
        transform: rotate(-90deg);
        white-space: nowrap;
        padding: 0;
        width: 30px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <h1>ABES College Timetable (MCA-A)</h1>

  <table>
    <thead>
      <tr>
        <th rowspan="2"></th>
        
        <th colspan="6">Section</th> 
      </tr>
      <tr>
        <th>A (P-1)</th>
        <th>A (P-2)</th>
        <th>B (P-3)</th>
        <th>B (P-4)</th>
        <th>C (P-5)</th>
        <th>C (P-6)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="2"><div class="vertical-header">Monday</div></th>
        
        <td>Maths</td>
        <td>DSA</td>
        <td>OS</td>
        <td>CN</td>
        <td>Soft</td>
        <td>Quants</td>
      </tr>
      <tr>
        <td>Elective</td> <td>Lab</td>    <td colspan="4">Break / Self-Study</td> </tr>
      
      <tr>
        <th rowspan="2"><div class="vertical-header">Tuesday</div></th>
        <td>Soft</td>
        <td>Quants</td>
        <td>Maths</td>
        <td>DSA</td>
        <td>OS</td>
        <td>CN</td>
      </tr>
      <tr>
        <td>Break</td>
        <td>Lab</td>
        <td colspan="4">Placement Prep</td>
      </tr>
      
      <tr>
        <th rowspan="2"><div class="vertical-header">Wednesday</div></th>
        <td colspan="2">CN Lab</td> 
        <td colspan="2">DSA Lab</td>
        <td colspan="2">OS Lab</td>
      </tr>
      <tr>
        <td colspan="6">Extra Curricular Activities / Sports</td>
      </tr>

    </tbody>
  </table>

</body>
</html>
